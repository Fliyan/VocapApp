<head>
	<title>Vocap</title>

	<style type="text/css" rel="stylesheet" href="jquery.highlighttextarea.min.css"></style>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="dictionary.js"></script>

	<link type="text/css" rel="stylesheet" href="style.css"></style>

	<div id="page-wrapper">

			Open an srt file:

		<video id="example_video_1" class="video-js vjs-default-skin"

	 	<track id="videoSubtitle" kind="subtitles" src="matrix.srt" srclang="es" label="English"  default>

	</video>

		<p id="randomWords">
